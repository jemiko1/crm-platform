name: CI

on:
  pull_request:
    branches: [dev, staging, master]
  push:
    branches: [dev]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/crm-backend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: backend/crm-backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - run: pnpm prisma generate

      - run: pnpm test:unit

  backend-typecheck:
    name: Backend Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/crm-backend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: backend/crm-backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - run: pnpm prisma generate

      - run: pnpm typecheck

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/crm-frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/crm-frontend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - run: pnpm build
