name: CI

on:
  pull_request:
    branches: [dev, staging, master]
  push:
    branches: [staging, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ───────────────────────────── Backend ─────────────────────────────
  backend:
    name: backend-ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/crm-backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/crm_test
      JWT_SECRET: ci-test-secret
      JWT_EXPIRES_IN: 1h

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: backend/crm-backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test:unit

      - name: Run migrations (test DB)
        run: npx prisma migrate deploy

      - name: E2E tests
        run: pnpm test:e2e

      - name: Build
        run: pnpm build

  # ──────────────────────────── Frontend ─────────────────────────────
  frontend:
    name: frontend-ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/crm-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: frontend/crm-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        # Pre-existing frontend type errors; non-blocking until resolved
        continue-on-error: true
        run: pnpm typecheck

      - name: Build
        run: pnpm build
